<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>内容生成器 — 心理疗愈主题短视频与文案</title>
  <meta name="description" content="根据用户需求，自动生成面向心理学知识与疗愈主题的短视频脚本与文案草案。">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="logo">AiPsyc</a>
    <nav id="nav" class="nav">
      <a href="index.html#features">返回功能亮点</a>
    </nav>
    <button class="menu" id="menuBtn" aria-label="打开菜单" aria-expanded="false" aria-controls="nav">☰</button>
  </header>

  <section class="section">
    <h2>内容生成器</h2>
    <form id="genForm" class="card" style="margin-bottom:16px;">
      <div class="grid2">
        <div>
          <label>主题/问题点<br><input type="text" id="topic" placeholder="如：焦虑缓解、睡眠改善、亲密关系" style="width:100%;"></label>
        </div>
        <div>
          <label>目标受众<br><input type="text" id="audience" placeholder="如：大学生、职场新人、轻度焦虑人群" style="width:100%;"></label>
        </div>
        <div>
          <label>语气风格<br>
            <select id="tone" style="width:100%;">
              <option value="温和鼓励">温和鼓励</option>
              <option value="理性专业">理性专业</option>
              <option value="活泼亲切">活泼亲切</option>
              <option value="沉稳疗愈">沉稳疗愈</option>
            </select>
          </label>
        </div>
        <div>
          <label>视频时长（秒）<br><input type="number" id="duration" min="15" max="180" value="60" style="width:100%;"></label>
        </div>
        <div>
          <label>发布平台<br>
            <select id="platform" style="width:100%;">
              <option value="抖音/快手">抖音/快手</option>
              <option value="B站/YouTube">B站/YouTube</option>
              <option value="小红书/Instagram">小红书/Instagram</option>
            </select>
          </label>
        </div>
        <div>
          <label>关键词（可选）<br><input type="text" id="keywords" placeholder="如：呼吸训练、认知重构、正念" style="width:100%;"></label>
        </div>
      </div>
      <div class="hero-actions" style="margin-top:12px;">
        <button type="button" id="generateBtn" class="btn primary">生成内容</button>
        <button type="button" id="downloadBtn" class="btn">下载为文本</button>
        <button type="button" id="copyBtn" class="btn">复制到剪贴板</button>
      </div>
    </form>

    <article id="output" class="card">
      <h3>生成结果</h3>
      <pre id="result" style="white-space:pre-wrap; word-break:break-word; margin:0;"></pre>
    </article>
  </section>

  <footer class="site-footer">
    <p>© 2025 AiPsyc — 生成器示例页面</p>
  </footer>

  <script src="generator.js"></script>
</body>
</html>
